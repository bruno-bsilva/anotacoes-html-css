<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers & Data</title>
</head> 
<body>
    <form action="cadastro.php" autocomplete="off">
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required placeholder="Nome completo" size="15" maxlength="30">
        </p>
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia"  min="0" max="10" step="0.5" value="5">
            <!--A propriedade step diz de quanto em quanto o número muda, neste caso, 0.5-->
        </p>
        <p>
            <label for="imes">Período</label>
            <input type="month" name="mes" id="imes" value="2023-03">
        </p>
        <p>
            <label for="idia">Dia da prova</label>
            <input type="date" name="dia" id="idia" value="2023-03-09">
        </p>
        <p>
            <label for="ihora">Horário da prova</label>
            <input type="time" name="hora" id="ihora" value="00:00">
        </p>
        <p>
            <input type="submit" value="Cadastrar">
            <input type="reset" value="Limpar">
        </p>

    </form>
    

</body>   
</html>
