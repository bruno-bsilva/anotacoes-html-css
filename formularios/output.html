<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select, datalist e textarea</title>
</head>

<body>
    <form action="cadastro.php" method="post">
        <p>
            <label for="in1">Número 1</label>
            <input type="number" name="n1" id="in1" min="0" max="30" required  oninput="isoma.innerHTML= Number(in1.value) + Number(in2.value)">
        </p>
        <p>
            <label for="in1">Número 2</label>
            <input type="number" name="n2" id="in2" min="0" max="30" required  oninput="isoma.innerHTML= Number(in1.value) + Number(in2.value)">
        </p>
        <p>
            <label for="isoma">Soma</label>
            <output name="soma" id="isoma">0</output>
        </p>
        <p>
            <label for="inum">Satisfação</label>
            <input type="range" name="num" id="inum" min="0" max="10" value="5" oninput="ival.innerHTML = Number(inum.value)">
            <output id="ival">5</output>
        </p>
    </form>

</body>
</html>
