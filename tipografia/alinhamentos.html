<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Alinhamentos</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <style>
        p{
            text-indent: 30px;
        }
    </style>
</head>
<body>
    <h1>Alinhamentos</h1>
    <h2>Marcando o parágrafo</h2>
    <p>Usando a tag text-indent é possível marcar o início do páragrafo. Após colocar a tag escolha o tamanho do epaço em px.</p>
    <h2>Alinhando o texto</h2>
    <p>Usando a tag text-align:"direção". Para alinhar na esquerda e direita use a direção justify.</p>
    
    



</body>    
</html>
